name: Build Android APK (EletroNIC KMZ)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      # CORREÇÃO: Removi o "cache: npm" para não dar erro de falta de arquivo
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Minification Tools
        run: npm install -g html-minifier-terser

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova App
        run: |
          cordova create app com.kmz.eletronic "EletroNIC"
          cd app
          cordova platform add android

      - name: Inject & Protect Source Code
        run: |
          rm app/www/index.html
          
          # Mantivemos sua proteção original intacta:
          echo "Aplicando proteção de código..."
          html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js true \
            --output app/www/index.html \
            index.html
          
          # Mantivemos sua configuração visual intacta:
          echo "Configurando preferências visuais..."
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreen" value="false" />' app/config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' app/config.xml
          sed -i '/<\/widget>/i \    <preference name="FadeSplashScreen" value="false" />' app/config.xml
          sed -i '/<\/widget>/i \    <preference name="BackgroundColor" value="0xff0f172a" />' app/config.xml
          sed -i '/<\/widget>/i \    <preference name="AndroidWindowSplashScreenBackground" value="#0f172a" />' app/config.xml

          if [ -f "icon.png" ]; then
            echo "Ícone personalizado encontrado! Configurando..."
            cp icon.png app/www/icon.png
            sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' app/config.xml
            sed -i '/<\/widget>/i \    <splash src="www/icon.png" />' app/config.xml
            sed -i '/<\/widget>/i \    <preference name="AndroidWindowSplashScreenAnimatedIcon" value="www/icon.png" />' app/config.xml
          fi

      # MUDANÇA: Gera o APK em modo RELEASE (pronto para assinar)
      - name: Build APK (Release Version)
        run: |
          cd app
          cordova build android --release -- --packageType=apk

      # Passo de Assinatura usando seus Secrets
      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/platforms/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        
      # Upload do APK final ASSINADO
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EletroNIC-KMZ-2026-Release
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
