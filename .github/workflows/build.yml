name: Build Android APK (EletroNIC KMZ)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Instalamos a ferramenta que fará a "segurança" (ofuscação leve e compressão)
      - name: Install Minification Tools
        run: npm install -g html-minifier-terser

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova App
        run: |
          cordova create app com.kmz.eletronic "EletroNIC"
          cd app
          cordova platform add android

      - name: Inject & Protect Source Code
        run: |
          rm app/www/index.html
          
          # Passo de Segurança: Minificar e Ofuscar o código HTML/JS antes de empacotar
          # Isso remove seus comentários e encurta variáveis para dificultar a leitura do código
          echo "Aplicando proteção de código..."
          html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js true \
            --output app/www/index.html \
            index.html
          
          # Lógica para adicionar o Ícone (se o arquivo icon.png existir no repo)
          if [ -f "icon.png" ]; then
            echo "Ícone personalizado encontrado! Configurando..."
            cp icon.png app/www/icon.png
            # Injeta a tag de ícone no arquivo de configuração do Cordova
            sed -i 's|</widget>|<icon src="www/icon.png" /></widget>|' app/config.xml
          else
            echo "Aviso: icon.png não encontrado. O app será gerado com o ícone padrão do Cordova."
          fi

      - name: Build APK (Debug Version)
        run: |
          cd app
          cordova build android --debug -- --packageType=apk
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EletroNIC-KMZ-2026-Debug
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
