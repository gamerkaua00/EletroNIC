name: Build Android APK (EletroNIC KMZ)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova App
        run: |
          cordova create app com.kmz.eletronic "EletroNIC"
          cd app
          cordova platform add android

      - name: Inject Source Code
        run: |
          rm app/www/index.html
          cp index.html app/www/index.html
          # Copia o HTML principal para a pasta do Cordova

      - name: Build APK (Debug Version)
        run: |
          cd app
          cordova build android --debug -- --packageType=apk
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EletroNIC-KMZ-2026-Debug
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
